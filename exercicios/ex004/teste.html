<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: whitesmoke;
  }
</style>
<body>
  <main>
    <div class="box"><p><strong>Olá</strong></p></div>
    <div class="box" id="animacao"><p>Tudo bem?</p></div>
    <script>
      let numero1 = window.prompt('Digite um número: ')
      parseInt(numero1)
      let numero2 = window.prompt('Digite o segundo número: ')
      parseInt(numero2)
      divisao = numero1 * numero2
      document.writeln(`A sei la o que dos números foi ${divisao}!`)
    </script>
  </main>
</body>
