<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segundasso</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body{
      height: 100vh;

      background-color: #e1e0e0;
      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    header > p{
      text-align: center;
    }
    header > h1:hover{
      color: #be6822;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello World</h1>
    <p>Olá mundo!</p>
    <script>
      let nome = window.prompt('Digite seu nome: ');
      alert('Olá ' + nome + '!');
    </script>
  </header>
</body>
</html>
