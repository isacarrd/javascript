<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terceirasso</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body{
      height: 100vh;

      background-color: #e1e0e0;
      font-family: Arial, Helvetica, sans-serif;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    header > p{
      text-align: center;
    }
    header > h1:hover{
      color: #be6822;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello World</h1>
    <p>Olá mundo!</p>
    <script>
      let n1 = Number(window.prompt('Digite um número: '));
      let n2 = Number(window.prompt('Digite o segundo número: '));
      let soma = n1 + n2;
      alert(`A soma dos valores é ${String(soma)}`);
    </script>
  </header>
</body>
</html>
